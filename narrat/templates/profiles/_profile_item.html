{% load account_tags %}
{% load avatar_tags %}

<li class="profile-item">
    <div class="name">
        <a href="{% url profile_detail profile.user.username %}" class="avatar">
            {% avatar profile.user 25 %}
        </a>
        <a href="{% url profile_detail profile.user.username %}">
            {% user_display profile.user %}
        </a>
    </div>
    <div class="clearfix details">
        {% if profile.location %}{{ profile.location }}{% endif %}
        {% if profile.location and profile.website %}&bull;{% endif %}
        {% if profile.website %}<a href="{{ profile.website }}">{{ profile.website }}</a>{% endif %}
    </div>
</li>
