{% load i18n %}
{% load projects_tags %}
<ul class="unstyled">
    {% for projectmember in page_user.projects.activemember %}
        <li class="project">
            {% show_project projectmember.project %}
        </li>
    {% empty %}
        <li>
            {% blocktrans %}No active member of any projects{% endblocktrans %}
        </li>
    {% endfor %}
</ul>
