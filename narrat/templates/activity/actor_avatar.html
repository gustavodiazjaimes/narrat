{% load account_tags %}
{% load avatar_tags %}
<a href="{% if actor.get_absolute_url %}{{ actor.get_absolute_url }}{% else %}{{ actor_url }}"{% endif %}" data-original-title="{% user_display actor %}" class="avatar name-tooltip">
{% if actor.get_profile %}
    {% avatar actor 25 %}
{% else %}
    <div class="avatar" height=25px weight=25px></div>
{% endif %}
</a>
