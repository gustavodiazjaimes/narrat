{% load i18n %}

<dt>{{ project.name }} (<a href="{{ project.get_absolute_url }}">{{ project.slug }}</a>)</dt>
<dd>{{ project.description }}
    <div class="stats">
        {% trans "Members:" %} <b>{{ project.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ project.topic_count }}</b>
        <br />
    </div>
</dd>
